<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#sum").click(function () {

                var uname = $("#username").val();
                var pwd = $("#pwd").val();
                var pwd2 = $("#pwd2").val();
                if (pwd != pwd2) {
                    $("#tishi").html("前后密码不一样");
                }else{
                    $.ajax({
                        url:"addUser",
                        type:"post",
                        context:"Application/json;charset=utf-8",
                        data:{
                            name:uname,
                            pwd :pwd,
                            nickName:$("#nickName").val()
                        },
                        success:function (data) {
                            if (data == 0) {
                                $("#tsUname").html("用户名重复");
                            }
                            if(data==1){
                                $("#success").html("注册成功");
                            }
                        }
                    });
                }
            });
        });
    </script>
    <style>
        #tishi,tsUname{
            color: red;
        }
    </style>
</head>
<body>
<div style="height: 800px; width: 100%; ">
    <div style="height: 400px; width: 400px ;margin: 0 auto;">
        <input type="text"  id="username">账号&nbsp;&nbsp; <span id="tsUname"></span><br>
        <input type="text" id="nickName">昵称 &nbsp;&nbsp; </span><br>
        <input type="password" id="pwd">密码 &nbsp;&nbsp; <span id="tishi"></span><br>
        <input type="password" id="pwd2">确认密码<br>
        <input type="button" value="提交" id="sum">&nbsp;&nbsp; <span id="success"></span><br>
    </div>
</div>
<a href="postTitle.html"> 查询所有得帖子</a>
</body>
</html>
