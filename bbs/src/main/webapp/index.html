<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#sum").click(function () {
                $.ajax({
                    url:"/addUser",
                    context:"Application/json;charset=utf-8",
                    dataType:"json",
                    date:{
                            name:$("#accout").val(),
                            pwd : $("#pwd").val()
                    },
                    success:function (data) {
                       console.log(data) ;
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div style="height: 800px; width: 100%; border: 1px solid black ;">
        <div style="height: 400px; width: 400px ; border: 1px solid red ;margin: 0 auto;">
                <input type="text"  id="accout">账号<br>
                <input type="password" id="pwd">密码<br>
                <input type="button" value="登陆" id="sum">
        </div>
    </div>
</body>
</html>
